name: Generate Vocabulary Graph

on:
  push:
    paths:
      - 'vocabulary.md'
      - 'research.md'
      - 'stats.py'
      - '.github/workflows/generate_graph.yml'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  build-graph:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate vocabulary graph and stats
        run: python stats.py

      - name: Commit generated files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-update vocab_graph.png and usage_stats.json [bot]"
          file_pattern: "vocab_graph.png usage_stats.json"
